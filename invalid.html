<!DOCTYPE html>
<html>

<head>
    <title>Invalid Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .try-again-button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .try-again-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Invalid email/password</h2>
        <p>Please check your email and password and try again.</p>
        <a href="/" class="try-again-button">Try Again</a>
    </div>
</body>

</html>
